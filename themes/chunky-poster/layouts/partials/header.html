{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-sm" id="navbar-main-menu">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="{{ .Site.BaseURL }}"><img height="75" src="{{ .Site.BaseURL }}images/cerbz_logo.png" alt="CerbZ"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
                {{ with .Site.Menus.main }}
                    {{ range . }}
                        <li class="nav-item pl-3 pl-md-0"><a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                    {{ end }}
                {{ end }}
                <li class="nav-item">
                    <form action="/search/result" method="get">
                        <input class="form-control" id="search_field" name="query" type="search" placeholder="Buscar" aria-label="Buscar">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

{{ .Site.Title }}
